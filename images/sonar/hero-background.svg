<svg width="100%" height="100%" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Fondo base -->
  <rect width="1920" height="1080" fill="#121212"/>
  
  <!-- Ondas sonoras animadas -->
  <g opacity="0.6">
    <path d="M0 540C320 420 640 660 960 540C1280 420 1600 660 1920 540" stroke="url(#waveGradient1)" stroke-width="3" fill="none">
      <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
        M0 540C320 420 640 660 960 540C1280 420 1600 660 1920 540;
        M0 540C320 660 640 420 960 540C1280 660 1600 420 1920 540;
        M0 540C320 420 640 660 960 540C1280 420 1600 660 1920 540" />
    </path>
    
    <path d="M0 580C320 460 640 700 960 580C1280 460 1600 700 1920 580" stroke="url(#waveGradient2)" stroke-width="2" fill="none">
      <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
        M0 580C320 460 640 700 960 580C1280 460 1600 700 1920 580;
        M0 580C320 700 640 460 960 580C1280 700 1600 460 1920 580;
        M0 580C320 460 640 700 960 580C1280 460 1600 700 1920 580" />
    </path>
    
    <path d="M0 500C320 380 640 620 960 500C1280 380 1600 620 1920 500" stroke="url(#waveGradient3)" stroke-width="2" fill="none">
      <animate attributeName="d" dur="12s" repeatCount="indefinite" values="
        M0 500C320 380 640 620 960 500C1280 380 1600 620 1920 500;
        M0 500C320 620 640 380 960 500C1280 620 1600 380 1920 500;
        M0 500C320 380 640 620 960 500C1280 380 1600 620 1920 500" />
    </path>
  </g>
  
  <!-- Partículas flotantes -->
  <g opacity="0.4">
    <circle cx="200" cy="200" r="4" fill="#FF6B6B">
      <animate attributeName="cy" dur="6s" repeatCount="indefinite" values="200;150;200" />
      <animate attributeName="opacity" dur="3s" repeatCount="indefinite" values="0.4;0.8;0.4" />
    </circle>
    
    <circle cx="800" cy="300" r="3" fill="#6B5BFF">
      <animate attributeName="cy" dur="8s" repeatCount="indefinite" values="300;250;300" />
      <animate attributeName="opacity" dur="4s" repeatCount="indefinite" values="0.4;0.9;0.4" />
    </circle>
    
    <circle cx="1400" cy="250" r="5" fill="#FF6B6B">
      <animate attributeName="cy" dur="7s" repeatCount="indefinite" values="250;200;250" />
      <animate attributeName="opacity" dur="3.5s" repeatCount="indefinite" values="0.4;0.7;0.4" />
    </circle>
    
    <circle cx="600" cy="800" r="3" fill="#6B5BFF">
      <animate attributeName="cy" dur="9s" repeatCount="indefinite" values="800;750;800" />
      <animate attributeName="opacity" dur="4.5s" repeatCount="indefinite" values="0.4;0.8;0.4" />
    </circle>
    
    <circle cx="1200" cy="700" r="4" fill="#FF6B6B">
      <animate attributeName="cy" dur="5s" repeatCount="indefinite" values="700;650;700" />
      <animate attributeName="opacity" dur="2.5s" repeatCount="indefinite" values="0.4;0.9;0.4" />
    </circle>
  </g>
  
  <!-- Formas geométricas animadas -->
  <g opacity="0.2">
    <polygon points="100,100 150,150 100,200 50,150" fill="url(#shapeGradient1)">
      <animateTransform attributeName="transform" type="rotate" dur="20s" repeatCount="indefinite" values="0 100 150;360 100 150" />
    </polygon>
    
    <polygon points="1700,200 1750,250 1700,300 1650,250" fill="url(#shapeGradient2)">
      <animateTransform attributeName="transform" type="rotate" dur="25s" repeatCount="indefinite" values="0 1700 250;-360 1700 250" />
    </polygon>
    
    <polygon points="400,900 450,950 400,1000 350,950" fill="url(#shapeGradient1)">
      <animateTransform attributeName="transform" type="rotate" dur="18s" repeatCount="indefinite" values="0 400 950;360 400 950" />
    </polygon>
  </g>
  
  <!-- Círculos concéntricos animados -->
  <g opacity="0.1">
    <circle cx="960" cy="540" r="300" stroke="url(#circleGradient)" stroke-width="1" fill="none">
      <animate attributeName="r" dur="4s" repeatCount="indefinite" values="300;350;300" />
    </circle>
    
    <circle cx="960" cy="540" r="200" stroke="url(#circleGradient)" stroke-width="1" fill="none">
      <animate attributeName="r" dur="6s" repeatCount="indefinite" values="200;250;200" />
    </circle>
    
    <circle cx="960" cy="540" r="100" stroke="url(#circleGradient)" stroke-width="1" fill="none">
      <animate attributeName="r" dur="3s" repeatCount="indefinite" values="100;150;100" />
    </circle>
  </g>
  
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#6B5BFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0.8" />
    </linearGradient>
    
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6B5BFF" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#FF6B6B" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#6B5BFF" stop-opacity="0.6" />
    </linearGradient>
    
    <linearGradient id="waveGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#6B5BFF" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0.3" />
    </linearGradient>
    
    <radialGradient id="shapeGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="shapeGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6B5BFF" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#6B5BFF" stop-opacity="0" />
    </radialGradient>
    
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#6B5BFF" stop-opacity="0.3" />
    </linearGradient>
  </defs>
</svg> 